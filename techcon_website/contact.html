<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section>
            <h2>Get in Touch</h2>

            <p>Email us anytime at:
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <h3>Follow Us on Social Media</h3>
            <ul>
                <li><a href="https://www.instagram.com/techconglobal/" target="_blank">Instagram</a></li>
                <li><a href="https://www.facebook.com/techconglobal/" target="_blank">Facebook</a></li>
                <li><a href="https://x.com/TechCon_Global" target="_blank">X (formerly Twitter)</a></li>
                <li><a href="https://www.linkedin.com/company/techcon-global" target="_blank">LinkedIn</a></li>
                <li><a href="https://www.youtube.com/@techcontv" target="_blank">YouTube</a></li>
            </ul>
        </section>

        <section>
            <h2>Conference Venue</h2>

            <div style="width:100%; max-width:800px;">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d990.9370004714483!2d3.380613863725845!3d6.553465282939853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8d73a658782b%3A0x7a1de11d89cccc84!2sThe%20Zone!5e0!3m2!1sen!2sng!4v1763424916077!5m2!1sen!2sng"
                    width="100%"
                    height="350"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        
        <section>
            <h2>Send Us a Message</h2>

            <form action="#" method="post">

                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div>
                    <button type="submit">Send Message</button>
                </div>

            </form>
        </section>

    </main>

    <footer>
        <p>copyright 2024 TechCon. All Rights Reserved.</p>
    </footer>

</body>
</html>
